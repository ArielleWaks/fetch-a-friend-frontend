spring.datasource.url=jdbc:mysql://localhost:3306/fancyrats?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=fancyrats
spring.datasource.password=fancyrats

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.mode=always

# Show or not log for each sql query
spring.jpa.show-sql = true

# App Properties
bezkoder.app.jwtSecret= ======================BezKoder=Spring===========================
bezkoder.app.jwtExpirationMs=86400000

logging-level-org.springframework.security.web: DEBUG

# Set the maximum allowed size for multipart file uploads (10MB in this example)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB